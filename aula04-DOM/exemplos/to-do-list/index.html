<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="titulo">&#128640 Minha lista</h1>
        <div class="make-task">
            <input type="text" name="text-to-do" id="text-to-do" placeholder="Escreva sua tarefa">
            <button type="button" class="btn-add-task" id="" onclick="addItem()">Adicionar</button>
        </div>
        <div class="container-task">
            <ul class="list-task">
                <div class="content-task">
                    <li class="task">My task 1</li>
                    <button type="button" class="btn-remove-task">Remover</button>
                </div>
                <div class="content-task">
                    <li class="task">My task 2</li>
                    <button type="button" class="btn-remove-task">Remover</button>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
